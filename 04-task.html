<body>
    <script>
        /*
        Завдання:
        Створіть користувацький клас винятку DivideByZeroError.
        Зробіть так, щоб функція divide під час спроби ділення на 0 видавала цю помилку.
        Додайте код, який обробляє виняток.
        */

        class DivideByZeroError extends Error{
             constructor(argumentName){
             super(`Аргумент з ім'ям ${argumentName} містить помилку.Ділення на 0 заборонено`);
             this.name = "DivideByZeroError";
             }
        }
        class OperandDivide{
            constructor(operand1,operand2){
             this.operand1;
             this.operand2;
            }

            divide(operand1, operand2) {
             if(operand1 === 0){
                 throw new DivideByZeroError("operand1");
                } 
             else if(operand2 === 0){
                 throw new DivideByZeroError("operand2");
                } 
             else{
                 return operand1 / operand2;
                }  
            }
        }
       
       let oper = new OperandDivide();
       
       try{
         console.log(oper.divide(10, 5));
         console.log(oper.divide(1000, 50));
         console.log(oper.divide(100, 0));
        }catch(error){
         console.log(error.name);
         console.log(error.message);
         console.log(error.stack);
        };
    </script>
