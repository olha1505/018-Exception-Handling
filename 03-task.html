<body>
    <script>
        /*
        Завдання:
        Додайте в цей сценарій обробку винятків для частини коду, де виняток може виникнути.
        */
        class Rect {
            constructor(width, height) {
                this.width = width;
                this.height = height;
            }

            get width() {
                if (this._width === undefined) {
                    this._width = 0;
                }

                return this._width;
            }

            set width(value) {
                try{
                   if (value < 0) {
                     throw new Error("Значення для width не може бути меншим за 0");
                    } else {
                     this._width = value;
                    } 
                } catch(error){
                  console.log(error.name);
                  console.log(error.message);
                }
            }

            get height() {
                if (this._height === undefined) {
                    this._height = 0;
                }

                return this._height;
            }

            set height(value) {
                try{
                    if (value < 0) {
                     throw new Error("Значення для height не може бути меншим за 0.");
                    } else {
                     this._height = value;
                    }
                } catch(error){
                  console.log(error.name);
                  console.log(error.message);
                }
                
            }

            get area() {
                return this.height * this.width;
            }
        }

        let r1 = new Rect(10, 20);

        r1.height = -10; // Помилка
        r1.width = 30;

        console.log("width " + r1.width);
        console.log("height " + r1.height);
        console.log("area " + r1.area);
    </script>
</body>
